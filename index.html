<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contanier" id="cont">
      <div class="content">
        <header>
          <h1 class="maintitle"><b>SGPA Calculator</b></h1>
        </header>

        <div class="main">
          <label for="subs">Subject Name</label>
          <input type="text" id="subs" placeholder="subject" />

          <label class="find" for="omarks"
            >Obtained Marks <span class="warning">(out of 100)</span></label
          >
          <input type="number" id="omarks" placeholder="obtained marks" />

          <label for="credit">Subject Credit</label>
          <input type="number" id="credit" placeholder="credit" />

          <div class="bgroup">
            <button class="add" id="add">Add Subject</button>
          </div>
        </div>
      </div>
      <div class="toggler" id="ptable">
        <div class="maintable">
          <table class="storingdata">
            <caption>
              <h2>You Entered</h2>
            </caption>
            <thead>
              <tr>
                <td>Sub</td>
                <td>Marks</td>
                <td>Credit</td>
                <td>Grade P</td>
                <td>Grade</td>
                <td>Action</td>
              </tr>
            </thead>
            <tbody id="tablebody"></tbody>
          </table>
        </div>
        <div class="foot vis">
          <div class="top">
            <h3 class="sgpaclass" id="sgpaid"></h3>
            <h3 class="sgpaclass" id="perid"></h3>
          </div>
          <button id="clear" class="clear">Clear</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
